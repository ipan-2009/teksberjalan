<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Teks Berjalan Modern Besar</title>
    <style>
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 10s linear infinite;
            font-size: 36px; /* Ukuran teks diperbesar */
            font-weight: bold;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <span>DIAM LAH BODOH!!!!!</span>
    </div>
</body>
</html>
